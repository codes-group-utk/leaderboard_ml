name: Daily Benchmark Publish

on:
  schedule:
    - cron: '7 13 * * *'
  workflow_dispatch:

jobs:
  run-and-publish:
    # Use a self-hosted runner where ADflow is installed/configured.
    runs-on: [self-hosted, adflow]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily challenge generation + publish
        env:
          LEADERBOARD_API_BASE: ${{ secrets.LEADERBOARD_API_BASE }}
          LEADERBOARD_ADMIN_TOKEN: ${{ secrets.LEADERBOARD_ADMIN_TOKEN }}
          LEADERBOARD_LOCAL_REPO_ROOT: ${{ vars.LEADERBOARD_LOCAL_REPO_ROOT }}
        run: |
          REPO_ROOT="${LEADERBOARD_LOCAL_REPO_ROOT:-$GITHUB_WORKSPACE}"
          python post_process_and_benchmark/create_daily_challenge.py \
            --api-base "$LEADERBOARD_API_BASE" \
            --admin-token "$LEADERBOARD_ADMIN_TOKEN" \
            --repo-root "$REPO_ROOT" \
            --date "$(date -u +%F)" \
            --num-cases 10 \
            --batch-size 10 \
            --csv "$REPO_ROOT/data/daily_cases.csv"

      - name: Upload daily challenge artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-challenge-${{ github.run_id }}
          path: |
            data/daily_cases.csv
            data/daily_challenges
          if-no-files-found: warn
